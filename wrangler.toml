name = "courtlistener-worker"
main = "target/wasm32-unknown-unknown/release/courtlistener_worker.wasm"
compatibility_date = "2024-01-01"

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"  # Replace with actual KV namespace ID
preview_id = "your-preview-kv-namespace-id"  # Replace with preview KV namespace ID

[env.production]
name = "courtlistener-worker"

[env.staging]
name = "courtlistener-worker-staging"
